<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <!-- head 中 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/main.css">
</head>

<body>
    <div class="page home ">
        <div class="page__hd">
            <h1 class="page__title">
                购买
            </h1>
        </div>
        <div class="page__bd page__bd_spacing ">

            <div class="sd bgw p20 text-center pb30 pt30">
                <div class="flexcenter">
                    <div class="buyphoto c1">
                        <!-- 头像 -->
                        <img src="{$rst.typeImg}" alt="">
                    </div>
                </div>
                <div class="stitle">{$rst.commodity_name}</div>
                <hr>
                <h3 class="mt15">请使用绑定钱包</h3>
                <div class="f12 dark">{$rst.putorder_site}</div>
                <if condition="$overtime eq '1' || $status eq '1'" >
                    <if condition="$status eq '1'">
                        <div class="red f14 mt15">订单已完成</div>
                    <else />
                        <div class="red f14 mt15">订单已失效</div>
                    </if>

                    <else />
                    <div class="red f14 mt15">向下方官方地址打款{$rst.server_price}wkb</div>
                    <div class="red f14 mt15">{:C('SITE')}</div>
                    <h3 class="mt15">再向下方玩家钱包
                        <!--<i class="fa fa-qr"></i>-->
                    </h3>
                    <div class="f12 dark">{$rst.site}</div>
                    <div class="f18 mt15">转账
                        <span class="red">{$rst.commodity_price}</span>wkc</div>
                    <div class="dark mt15">请在
                        <span class="red">{$rst.order_time|date="Y-m-d H:i:s",###}</span> 之前完成转账</div>
                    <div class="dark">超时订单将自动取消</div>
                    <a href="javascript:;" onclick="tijiao('{$rst.id}','{$type}')" class="weui-btn weui-btn_mini weui-btn_primary mt15">确认已支付</a><br />
                </if>
            </div>
        </div>
    </div>
    <!-- body 最后 -->
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
    <!-- 如果使用了某些拓展插件还需要额外的JS -->
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/swiper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/city-picker.min.js"></script>
</body>
<script>

    function tijiao(id,type) {

            if (type == 1) {
                $.ajax({
                    url:"{:U('putorder/buyAccomplish')}",
                    type:'POST', //GET
                    async:true,    //或false,是否异步
                    data:{
                        order_id:id,
                    },
                    timeout:5000,    //超时时间
                    dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                    success:function(result){
                        if (result.status) {
                            alert('购买成功');
                        } else {
                            alert(result.msg);
                        }
                    }
                })
            } else {
                $.ajax({
                        url:"{:U('putorder/sellAccomplish','','')}/order_id/"+ {$rst.id}+ "/type/1",
                        type:'GET', //GET
                        async:true,    //或false,是否异步
                        data:{
                },
                timeout:5000,    //超时时间
                        dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                        success:function(result){
                    if (result.status) {
                        alert('购买成功');
                    } else {
                        alert(result.msg);
                    }
                }
            })
            }


    }

</script>
</html>
