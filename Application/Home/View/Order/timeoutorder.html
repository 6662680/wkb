<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <!-- head 中 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/main.css">
</head>

<body>
    <div class="page home ">
        <div class="page__hd">
            <h1 class="page__title">
                <span class="red">订单超时</span> 
            </h1>
        </div>
        <div class="page__bd page__bd_spacing ">

            <div class="sd bgw p20 text-center pb30 pt30">
                <div class="flexcenter">
                    <div class="buyphoto c1">
                        <!-- 头像 -->
                        <img src="{$rst2.$typeImg}" alt="">
                    </div>
                </div>
                <div class="stitle">{$rst2.$typeName}</div>
                <hr>
               
                <div class="dark mt15">该订单应在
                    <span class="red">{$time|date="Y-m-d H:i:s",###}</span> 之前完成支付,</div>
                <div class="dark">现已超时,系统自动取消。</div>
                
            </div>
        </div>
    </div>
    <!-- body 最后 -->
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
    <!-- 如果使用了某些拓展插件还需要额外的JS -->
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/swiper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/city-picker.min.js"></script>
</body>

</html>
