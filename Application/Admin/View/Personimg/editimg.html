<extend name="Public/base"/>
<block name="body">
    <nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 后台管理 <span class="c-gray en">&gt;</span> 人物管理 <span class="c-gray en">&gt;</span> 人物基础配置列表
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"> <i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
    <div class="page-container">
        <form class="form-inline definewidth m20" id="searchForm" action="">
        </form>
        <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l">
        <a class="btn btn-primary radius" data-title="添加菜单" href="{:U('Person/add')}"><i class="Hui-iconfont">
            </i>
            添加人物</a></span></div>
            <br>
        <table class="table table-border table-bordered table-bg table-sort">
            <thead>
            <tr>
                <th>ID</th>
                <th>人物名称</th>
                <th>等级阶段</th>
                <th>实际等级跨度</th>
                <th>静态图(休眠中)</th>
                <th>动态图(挖矿中)</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="PersonimgList" item="vo">
                <tr >
                   <td>{$vo.id}</td>
                   <td>{$vo.person_name}</td>
                   <td>{$vo.level}</td>
                   <td>{$vo.tlevel}~{$vo.tlevel2}级</td>
                   <td><img style="width: 40px;height: 40px;" src="{$vo.img}"/></td>
                   <td><img style="width: 40px;height: 40px;" src="{$vo.action_img}"/></td>
                   <td>
                       <!-- <a href="{:U('Role/privilegeEdit',array('admin_id' => $vo['admin_id']))}">配置权限</a> -->
                       <a href="{:U('Person/edit',array('id' => $vo['id']))}">编辑</a>
                       <a href="{:U('Person/del',array('id' => $vo['id']))}" onclick="return confirm('您确定要删除此人物吗?')">删除</a>
                   </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pager">
            {$page}
        </div>
    </div>

</block>
<block name="javascript">
</block>
