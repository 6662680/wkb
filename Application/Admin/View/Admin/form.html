<extend name="Public/base"/>
<block name="title">后台人员管理</block>
<block name="body">
    <nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 后台人员管理 <span class="c-gray en">&gt;</span> 菜单管理<span class="c-gray en">&gt;</span> {$actionName}
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"> <i class="Hui-iconfont">&#xe68f;</i></a>
	   </nav>
    <div class="page-container">
        <form action="" method="post" class="form form-horizontal" id="form-member-add" novalidate="novalidate">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账号:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$adminInfo['uname']}" name="uname" <if condition="$actionName eq '后台用户编辑'">disabled</if>>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="password" class="input-text" value="" name="pword" placeholder="<if condition="$actionName eq '后台用户编辑'">不填,则保持原密码</if>">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属角色:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <select class="select" name="role_id">
                        <foreach name="roleList" item="vo">
                            
                            <option value="{$vo.role_id}" <if condition="$adminInfo['role_id'] eq $vo['role_id']">
                                selected
                            </if>>{$vo.rname}</option>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input type="hidden" name="admin_id" value="{$adminInfo.admin_id}">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </div>
</block>
<block name="javascript">
</block>
