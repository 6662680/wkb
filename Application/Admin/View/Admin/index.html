<extend name="Public/base"/>
<block name="title">后台人员管理</block>
<block name="body">
    <nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 后台人员管理 <span class="c-gray en">&gt;</span> 角色管理
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"> <i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
    <div class="page-container">
        <form class="form-inline definewidth m20" id="searchForm" action="">
        </form>
        <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l">
        <a class="btn btn-primary radius" data-title="添加菜单" href="{:U('Admin/add')}"><i class="Hui-iconfont">
            </i>
            添加后台用户</a></span></div>
            <br>
        <table class="table table-border table-bordered table-bg table-sort">
            <thead>
            <tr>
                <th>ID</th>
                <th>账号</th>
                <th>所属角色</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="adminList" item="vo">
                <tr >
                   <td>{$vo.admin_id}</td>
                   <td>{$vo.uname} </td>
                   <td>{:D('Role')->getRole($vo['role_id'],'rname')}</td>
                   <td>
                       <!-- <a href="{:U('Role/privilegeEdit',array('admin_id' => $vo['admin_id']))}">配置权限</a> -->
                       <a href="{:U('Admin/edit',array('admin_id' => $vo['admin_id']))}">编辑</a>
                       <a href="{:U('Admin/del',array('admin_id' => $vo['admin_id']))}" onclick="return confirm('您确定要删除此用户吗?')">删除角色</a>
                   </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pager">
            {$page}
        </div>
    </div>

</block>
<block name="javascript">
</block>
