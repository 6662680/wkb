<extend name="Public/base"/>
<block name="title">权限管理</block>
<block name="body">
    <nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 权限管理 <span class="c-gray en">&gt;</span> 菜单管理<span class="c-gray en">&gt;</span> {$actionName}
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"> <i class="Hui-iconfont">&#xe68f;</i></a>
	   </nav>
    <div class="page-container">
        <form action="" method="post" class="form form-horizontal" id="form-member-add" novalidate="novalidate">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>上级菜单:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <select class="select" size="1" name="pid">
                        <option value="0">顶级菜单</option>
                        <foreach name="menuList" item="menu">
                            <if condition="$menu['menu_id'] eq $_GET['menu_pid']">
                                <option value="{$menu.menu_id}" selected>{$menu.name}</option>
                                <elseif condition="$menu['menu_id'] eq $menuInfo['pid']"/>
                                <option value="{$menu.menu_id}" selected>{$menu.name}</option>
                                <else/>
                                <option value="{$menu.menu_id}">{$menu.name}</option>
                            </if>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>菜单名称:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$menuInfo['name']}" name="name">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>控制器:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" name="controller" value="{$menuInfo['controller']}">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>方法:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" name="action" value="{$menuInfo['action']}">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>排序权重:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" min="0" max="255" name="step" value="{$menuInfo['step']}" placeholder="0-255,越小菜单越靠前">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否启用:</label>
                <div class="col-xs-8 col-sm-3 ">
                    <select class="select" size="1" name="power">
                        <option value="1" <eq name="menuInfo.power" value="1">selected</eq>>启用</option>
                        <option value="0"  <eq name="menuInfo.power" value="0">selected</eq>>关闭</option>
                    </select>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否作为菜单显示:</label>
                <div class="col-xs-8 col-sm-3">
                    <select name="status" class="select">
                      <option value="1" <eq name="menuInfo.status" value="1">selected</eq>>显示</option>
                      <option value="0" <eq name="menuInfo.status" value="0">selected</eq>>关闭</option>
                    </select>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input type="hidden" name="menu_id" value="{$menuInfo.menu_id}">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </div>
</block>
<block name="javascript">
</block>
