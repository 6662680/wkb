<extend name="Public/base"/>
<block name="title">权限管理</block>
<block name="body">
    <nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 权限管理 <span class="c-gray en">&gt;</span> 菜单管理
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"> <i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
    <div class="page-container">
        <form class="form-inline definewidth m20" id="searchForm" action="">
        </form>
        <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l">
        <a class="btn btn-primary radius" data-title="添加菜单" href="{:U('Menu/add')}"><i class="Hui-iconfont">
            </i>
            添加菜单</a></span></div>
            <br>
        <table class="table table-border table-bordered table-bg table-sort">
            <thead>
            <tr>
                <th>菜单ID</th>
                <th>菜单名称</th>
                <th>控制器</th>
                <th>方法</th>
                <th>是否启用</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            
            <foreach name="menuList" item="vo">
                <tr >
                   <td>{$vo.menu_id}</td>
                   <td>{$vo.name}</td>
                   <td>{$vo.controller}</td>
                   <td>{$vo.action}</td>
                   <td>
                   <if condition="$vo.power eq 1">
                       启用
                       <else/>
                       关闭
                   </if>
                   </td>
                   <td>
                       <a href="{:U('Menu/edit',array('menu_id' => $vo['menu_id']))}">编辑</a>
                       <a href="{:U('Menu/addChild',array('menu_pid' => $vo['menu_id']))}">添加子菜单</a>
                       <a href="{:U('Menu/del',array('menu_id' => $vo['menu_id']))}" onclick="return confirm('您确定要删除此菜单吗?')">删除菜单</a>
                   </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pager">
            {$page}
        </div>
    </div>

</block>
<block name="javascript">
</block>
