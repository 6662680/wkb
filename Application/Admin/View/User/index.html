<extend name="Public/base"/>
<block name="body">
    <nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 后台管理 <span class="c-gray en">&gt;</span> 会员管理 <span class="c-gray en">&gt;</span> 会员列表
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"> <i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
    <div class="page-container">
        <form class="form-inline definewidth m20" id="searchForm" action="">
        </form>
        <div class="cl pd-5 bg-1 bk-gray mt-20">
        	<span class="l"> 
        		<aa class="btn btn-primary radius" >会员列表</aa>
        	</span>
        </div>
            <br>
        <table class="table table-border table-bordered table-bg table-sort">
            <thead>
            <tr>
                <th>会员ID</th>
                <th>会员电话</th>
                <th>创建时间</th>
                <th>最后登录时间</th>
                <th>最后登录IP</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="userList" item="vo">
                <tr >
                   <td>{$vo.id}</td>
                   <td>{$vo.mobile}</td>
                   <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                   <td>{$vo.last_login_time|date="Y-m-d H:i:s",###}</td>
                   <td>{$vo.last_login_ip}</td>
                   <td>
                       <a href="{:U('user/bagdetail',array('id' => $vo['id']))}">背包详情</a>
                       &nbsp;&nbsp;
                       <a href="{:U('user/orderdetail',array('id' => $vo['id']))}">订单详情</a>
                   </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pager">
            {$page}
        </div>
    </div>

</block>
<block name="javascript">
</block>
