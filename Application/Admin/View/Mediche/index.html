<extend name="Public/base"/>
<block name="title">后台人员管理</block>
<block name="body">
    <nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 后台人员管理 <span class="c-gray en">&gt;</span> 食物管理
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"> <i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
    <div class="page-container">
        <form class="form-inline definewidth m20" id="searchForm" action="">
        </form>
        <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l">
        <a class="btn btn-primary radius" data-title="添加菜单" href="{:U('Mediche/add')}"><i class="Hui-iconfont">
            </i>
            添加食物类型</a></span></div>
            <br>
        <table class="table table-border table-bordered table-bg table-sort">
            <thead>
            <tr>
                <th>ID</th>
                <th>食物名称</th>
                <th>回血值</th>
                <th>食物价格</th>
                <th>图片样式</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="medicheList" item="vo">
                <tr >
                   <td>{$vo.id}</td>
                   <td>{$vo.mediche_name}</td>
                   <td>{$vo.mediche_treat}</td>
                   <td>{$vo.mediche_price}</td>
                   <td><img style="width: 40px;height: 40px;" src="__PUBLIC__/images/mediche/{$vo.mediche_img}"/></td>
                   <td>
                       <!-- <a href="{:U('Role/privilegeEdit',array('admin_id' => $vo['admin_id']))}">配置权限</a> -->
                       <a href="{:U('Mediche/edit',array('id' => $vo['id']))}">编辑</a>
                       <a href="{:U('Mediche/del',array('id' => $vo['id']))}" onclick="return confirm('您确定要删除此食物类型吗?')">删除</a>
                   </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pager">
            {$page}
        </div>
    </div>

</block>
<block name="javascript">
</block>
