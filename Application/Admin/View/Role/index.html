<extend name="Public/base"/>
<block name="title">权限管理</block>
<block name="body">
    <nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 权限管理 <span class="c-gray en">&gt;</span> 角色管理
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"> <i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
    <div class="page-container">
        <form class="form-inline definewidth m20" id="searchForm" action="">
        </form>
        <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l">
        <a class="btn btn-primary radius" data-title="添加菜单" href="{:U('Role/add')}"><i class="Hui-iconfont">
            </i>
            添加角色</a></span></div>
            <br>
        <table class="table table-border table-bordered table-bg table-sort">
            <thead>
            <tr>
                <th>角色ID</th>
                <th>角色名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            
            <foreach name="roleList" item="vo">
                <tr >
                   <td>{$vo.role_id}</td>
                   <td>{$vo.rname}
                   </td>
                   <td>
                       <a href="{:U('Role/privilegeEdit',array('role_id' => $vo['role_id']))}">配置权限</a>
                       <a href="{:U('Role/edit',array('role_id' => $vo['role_id']))}">编辑</a>
                       <a href="{:U('Role/del',array('role_id' => $vo['role_id']))}" onclick="return confirm('您确定要删除此角色吗?')">删除角色</a>
                   </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pager">
            {$page}
        </div>
    </div>

</block>
<block name="javascript">
</block>
